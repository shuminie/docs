language: node_js
node_js:
  - 9.11.1

git:
  depth: 3

cache:
  pip: true
  directories:
    - node_modules

install:
  - pip install grow --user
  - npm install -g gulp-cli
  # - npm install -g firebase-tools
  - npm install

jobs:
  include:
    - stage: build
      script:
        - ./build_scripts/build.sh None en de es
    - stage: build
      script:
        - ./build_scripts/build.sh fr id ja
    - stage: build
      script:
        - ./build_scripts/build.sh it ko pt_BR
    - stage: build
      script:
        - ./build_scripts/build.sh tr zh_CN ru
    - stage: deploy
      install:
        - npm install -g firebase-tools
      script:
        - ./build_scripts/deploy.sh
branches:
  only:
  - production
  - master
  - parallel

env:
  global:
    secure: 
